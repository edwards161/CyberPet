<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    <title>Cyber Pet</title>
</head>
<body>
    <div id="choosePet">
        <h1>Cyber Pet</h1>
        <p>Choose a pet.</p>
        <div class="pets">
            <div class="mouse">
                <img id="mouseImage" src="images/Jerry_Mouse.png" alt="Jerry the mouse">
            </div>
            <div class="cat">
                <img id="catImage" src="images/Tom_Cat.webp" alt="Tom the Cat">
            </div>
            <div class="dog"></div>
            <img id="dogImage" src="images/Tom_and_Jerry_eeZee_029.webp" alt = "Spike the Dog">
        </div>
    </div>
    <div id="petUI">
        <img id="petImg" src="#">
        <div class="petMood">
            <p>THE MOOD OF THE PET</p>
        </div>
        <div id="petStatus">
        <progress id="happinessBar" value=50 max=100></progress>
        <p id="petResponse"></p>
        </div>
        <div id="buttons">
        <button id="playBtn">Play</button>
        <button id="feedBtn">Feed</button>
        <button id="washBtn">Wash</button>
        </div>
        <p id="newPet">New Pet</p>
    </div>
        <script src="main.js"></script>
</body>
</html>
